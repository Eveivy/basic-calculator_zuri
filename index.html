<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="./css/style.css">
    <title>Basic Calculator</title>
</head>

<body>
    <form class="container" id="formEl">
        <div class="input-div">
            <input type="tel" name="input" id="input">
        </div>
        <div class="buttons">
            <div class="first-set">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="second-set">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div class="third-set">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div> 
            <div class="fourth-set">
                <button>C</button>
                <button>0</button>
                <button>/</button>
                <button>=</button>
            </div> 
        </div>
    </form>

    <script src="./script/main.js"></script>
</body>

</html>
